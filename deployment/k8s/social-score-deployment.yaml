apiVersion: apps/v1
kind: Deployment
metadata:
  name: social-score-deployment
  namespace: default
  labels:
    app: social-score-api
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: social-score-api
  template:
    metadata:
      labels:
        app: social-score-api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
    spec:
      serviceAccountName: social-score-sa
      securityContext:
        fsGroup: 2000
      containers:
      - name: social-score-api
        image: us-west1-docker.pkg.dev/PROJECT_ID/social-score-repo/social-score-api:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        env:
        - name: ENVIRONMENT
          value: "production"
        - name: API_HOST
          value: "0.0.0.0"
        - name: API_PORT
          value: "8000"
        - name: GCP_PROJECT_ID
          value: "PROJECT_ID"
        - name: LOG_LEVEL
          value: "INFO"
        resources:
          requests:
            cpu: "100m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "sleep 15"]
      terminationGracePeriodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: social-score-service
  namespace: default
  labels:
    app: social-score-api
spec:
  type: LoadBalancer
  selector:
    app: social-score-api
  ports:
  - name: http
    port: 80
    targetPort: 8000
    protocol: TCP
  sessionAffinity: None
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: social-score-hpa
  namespace: default
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: social-score-deployment
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: social-score-sa
  namespace: default
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: social-score-config
  namespace: default
data:
  config.yaml: |
    environment: production
    api:
      host: "0.0.0.0"
      port: 8000
      workers: 4
    logging:
      level: INFO
      format: json
    database:
      pool_size: 10
      max_overflow: 20
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: social-score-pdb
  namespace: default
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: social-score-api
