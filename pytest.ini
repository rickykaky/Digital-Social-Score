[pytest]
# Configuration pytest
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Affichage
addopts = 
    -v
    --tb=short
    --strict-markers
    -ra

# Markers
markers =
    unit: Unit tests for individual functions
    integration: Integration tests for API/pipeline interactions
    slow: Slow tests (performance, load testing)
    ml: Machine learning specific tests
    api: API endpoint tests
    pipeline: Kubeflow pipeline tests
    smoke: Smoke tests for quick validation

# Coverage
testpaths = tests
norecursedirs = .git .tox dist build *.egg venv src/digital_social_score

# Timeout pour les tests (en secondes)
timeout = 300

# Log configuration
log_cli = true
log_cli_level = INFO
log_file = tests/logs/pytest.log
log_file_level = DEBUG
