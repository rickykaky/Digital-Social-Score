apiVersion: apps/v1
kind: Deployment
metadata:
  name: toxicity-api
  labels:
    app: toxicity-api
spec:
  replicas: 3  # Start with 3 replicas for high availability
  selector:
    matchLabels:
      app: toxicity-api
  template:
    metadata:
      labels:
        app: toxicity-api
    spec:
      containers:
      - name: api
        image: toxicity-api:latest
        ports:
        - containerPort: 8000
          name: http
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        env:
        - name: LOG_LEVEL
          value: "INFO"
---
apiVersion: v1
kind: Service
metadata:
  name: toxicity-api-service
  labels:
    app: toxicity-api
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: toxicity-api
