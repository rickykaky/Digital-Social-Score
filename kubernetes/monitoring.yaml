apiVersion: v1
kind: ServiceMonitor
metadata:
  name: toxicity-api-monitor
  labels:
    app: toxicity-api
spec:
  selector:
    matchLabels:
      app: toxicity-api
  endpoints:
  - port: http
    path: /metrics
    interval: 30s
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-alerts
data:
  alerts.yaml: |
    groups:
    - name: toxicity-api-alerts
      interval: 30s
      rules:
      - alert: HighErrorRate
        expr: rate(api_requests_total{status=~"5.."}[5m]) > 0.05
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High error rate detected"
          description: "Error rate is above 5% for 5 minutes"
      
      - alert: HighLatency
        expr: histogram_quantile(0.95, rate(api_request_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High API latency detected"
          description: "95th percentile latency is above 2 seconds"
      
      - alert: PodDown
        expr: up{job="toxicity-api"} == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "API pod is down"
          description: "Toxicity API pod has been down for 2 minutes"
      
      - alert: HighToxicityRate
        expr: rate(toxicity_score_sum[10m]) / rate(toxicity_score_count[10m]) > 70
        for: 10m
        labels:
          severity: info
        annotations:
          summary: "High average toxicity detected"
          description: "Average toxicity score is above 70 for 10 minutes"
